<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Scorecard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/golfcard.css">

</head>
<body onload="getData()">

    <div class="container">

        <h1>Golf Scorecard</h1>

        <!-- Add a select tag to select courses here. -->

        <select title="courseSelect" id="selectCourse" onchange="updateCard(value)"></select>

        <div class="card">

            <div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active" id="frontTab"><a href="#front" aria-controls="front" role="tab" data-toggle="tab">Front</a></li>
                    <li role="presentation" id="backTab"><a href="#back" aria-controls="back" role="tab" data-toggle="tab">Back</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="front">

                        <table id="golfcard1" class="table table-responsive">

                            <thead>

                                <tr>

                                    <th>Hole</th>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                    <th>5</th>
                                    <th>6</th>
                                    <th>7</th>
                                    <th>8</th>
                                    <th>9</th>
                                    <th>Out</th>

                                </tr>

                            </thead>
                            <tbody id="golfcardBody1">

                                <tr class="par">

                                    <td class="parTitle">Par</td>
                                    <td class="possible">0</td>
                                    <td class="possible">0</td>
                                    <td class="possible">0</td>
                                    <td class="possible">0</td>
                                    <td class="possible">0</td>
                                    <td class="possible">0</td>
                                    <td class="possible">0</td>
                                    <td class="possible">0</td>
                                    <td class="possible">0</td>
                                    <td id="parOut">0</td>


                                </tr>

                                <tr>

                                    <td colspan="12">

                                        <div class="playerList">

                                            <table class="table playerTable">

                                                <thead>

                                                    <tr>

                                                        <th colspan="11">Players</th>

                                                    </tr>

                                                </thead>

                                                <tbody>



                                                </tbody>

                                            </table>

                                        </div>

                                    </td>

                                </tr>

                                <tr class="buttonRow">

                                    <td>

                                        <div class="buttonContainer">

                                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addPlayer">
                                                Add Player
                                            </button>

                                            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#deletePlayer">Delete Player</button>

                                            <button type="button" class="btn btn-default btn-lg" data-toggle="modal">Update Score</button>

                                        </div>

                                    </td>

                                </tr>



                                <!--<tr>-->

                                    <!--<td>Mark Hamlen</td>-->

                                <!--</tr>-->
                                <!--<tr>-->

                                    <!--<td>Jade Yaksov</td>-->

                                <!--</tr>-->
                                <!--<tr>-->

                                    <!--<td>John Party</td>-->

                                <!--</tr>-->
                                <!--<tr>-->

                                    <!--<td>Lily Rosewell</td>-->

                                <!--</tr>-->

                            </tbody>

                        </table>

                    </div>
                    <div role="tabpanel" class="tab-pane" id="back">

                        <table id="golfcard2" class="table">

                            <thead>

                            <tr>

                                <th>Holes</th>
                                <th>10</th>
                                <th>11</th>
                                <th>12</th>
                                <th>13</th>
                                <th>14</th>
                                <th>15</th>
                                <th>16</th>
                                <th>17</th>
                                <th>18</th>
                                <th>In</th>

                            </tr>

                            </thead>
                            <tbody id="golfcardBody2">

                            <tr class="par">

                                <td class="parTitle">Par</td>
                                <td class="possible">0</td>
                                <td class="possible">0</td>
                                <td class="possible">0</td>
                                <td class="possible">0</td>
                                <td class="possible">0</td>
                                <td class="possible">0</td>
                                <td class="possible">0</td>
                                <td class="possible">0</td>
                                <td class="possible">0</td>
                                <td id="parIn">0</td>


                            </tr>

                            <tr>

                                <td colspan="12">

                                    <div class="playerList">

                                        <table class="table playerTable">

                                            <thead>

                                                <tr>

                                                <th colspan="11">Players</th>

                                                </tr>


                                            </thead>

                                            <tbody></tbody>

                                        </table>

                                    </div>

                                </td>

                            </tr>

                            <tr class="buttonRow">

                                <td>

                                    <div class="buttonContainer">

                                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addPlayer">
                                            Add Player
                                        </button>

                                        <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="deletePlayer">Delete Player</button>

                                        <button type="button" class="btn btn-default btn-lg" data-toggle="modal">Update Score</button>

                                    </div>

                                </td>

                            </tr>

                            </tbody>
                        </table>

                    </div>
                </div>

            </div>

        </div>

        <div id="totalTable" class="tableDiv">

            <h3>Total:</h3>

            <table class="table">

                <thead id="playerTotalHead">

                    <tr>

                        <th>No Players</th>

                    </tr>

                </thead>

                <tbody id="playerTotalBody">

                    <tr>

                        <td>No Content</td>
                    </tr>

                </tbody>

                <tbody>

                    <tr>

                        <td>Par Total: </td>

                        <td id="parTotal"></td>

                    </tr>

                </tbody>

            </table>

        </div>

    </div>

    <div class="modal fade" id="addPlayer" tabindex="-1" role="dialog" aria-labelledby="addPlayerLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addPlayerLabel">Add Player</h4>
                </div>
                <div class="modal-body">

                    <div>

                        <div>

                            <label>Add New Player:</label><input title="name" type="text" name="addPlayer">

                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="addPlayersButton" data-dismiss="modal" onclick="addPlayers()" class="btn btn-primary">Add Players</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePlayer" tabindex="-1" role="dialog" aria-labelledby="deletePlayerLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="deletePlayerLabel">Delete Player</h4>
                </div>
                <div class="modal-body">

                    <div id="addPlayerList">


                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button"  class="btn btn-danger">Delete Players</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/ajax.js"></script>

<script src="js/golfcard.js"></script>


</html>
