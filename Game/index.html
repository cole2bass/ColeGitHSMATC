<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flappy Game</title>

    <link type="text/css" rel="stylesheet" href="gameStyle.css">
</head>
<body onload="main()">

<div id="highScoreBlock">
    <div id="highScoreLabel">High Score: </div>
    <div id="highScore">0</div>
</div>

<div id="canvasBox">
    <div id="startText">Click to Start!</div>
    <div id="scoreText">Score: 0</div>

</div>
<div>
    <a id="restartGame" href="javascript: resetGame()">Restart Game</a>
    <select id="selectDifficulty" onchange="changeDifficulty(value)">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
    </select>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="game.js"></script>
<script src="sprite.js"></script>

</body>
</html>
